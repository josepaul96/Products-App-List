<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Login</h3>
            </div>
            <div class="card-body">
                <form class="form">
                    <div class="form-group">
                        <label for="">Email</label>
                        <input [(ngModel)]="userData.email" name="email "type="text" class="form-control rounded-0" required>
                        
                    </div>
                    <div class="form-group">
                       <label for="">Password</label>
                       <input type="password" [(ngModel)]="userData.password" name="password" class="form-control rounded-0" required>
                   </div>
                   <button (click)="loginUser()" type="button" class="btn btn-primary float-right">Login</button>
                </form>
                <h6 >{{error}}</h6>
            </div>
        </div>
    </div>
   </div>
