<div class="row">
 <div class="col-md-6 mx-auto">
     <div class="card rounded-0">
         <div class="card-header">
             <h3 class="mb-0">Register</h3>
         </div>
         <div class="card-body">
             <form class="form">
                 <div class="form-group">
                     <label for="">Email</label>
                     <input [(ngModel)]="registerUserData.email" name="email "type="text" class="form-control rounded-0" required>
                     <p>{{emailError}}</p>
                 </div>
                 <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" [(ngModel)]="registerUserData.password" name="password" class="form-control rounded-0" required>
                    <p>{{passwordError}}</p>
                </div>
                
                <button (click)="validate()" type="button" class="btn btn-primary float-right">Register</button>
             </form>
         </div>
     </div>
 </div>
</div>
