<div class="card">
    <form (ngSubmit)="addProduct()"> 
        <div class="card-header">
            {{title}}
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table">
                    <tbody>
                        <tr>
                            <td><label>Product Id</label></td>
                            <td><input type="text" name="p_id" [(ngModel)]="newItem.productId"></td>
                        </tr>
                        <tr>
                            <td><label>Product Name</label></td>
                            <td><input type="text" name="p_name" [(ngModel)]="newItem.productName"></td>
                        </tr>
                        <tr>
                            <td><label>Product Code</label></td>
                            <td><input type="text" name="p_code" [(ngModel)]="newItem.productCode "></td>
                        </tr>
                        <tr>
                            <td><label>Product Date</label></td>
                            <td><input type="text" name="p_date" [(ngModel)]="newItem.releaseDate"></td>
                        </tr>
                        <tr>
                            <td><label>Description</label></td>
                            <td><input type="text" name="p_description" [(ngModel)]="newItem.description"></td>
                        </tr>
                        <tr>
                            <td><label>Product Price</label></td>
                            <td><input type="text" name="p_price" [(ngModel)]="newItem.price"></td>
                        </tr>
                        <tr>
                            <td><label>Product Rating</label></td>
                            <td><input type="text" name="p_rating" [(ngModel)]="newItem.starRating"></td>
                        </tr>
                        <tr>
                            <td><label>Product Image Url</label></td>
                            <td><input type="text" name="p_image" [(ngModel)]="newItem.imageUrl"></td>
                        </tr>
                        <td></td>
                        <td><input type="submit" value="Submit"></td>
                    </tbody>
                </table>
            </div>

        </div>
    </form>

</div>
